    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <div class="panel">
                    <div class="panel-body">

                        <form #UpdateBlog="ngForm" (ngSubmit)="onSubmit(UpdateBlog.value)">
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-6">
                    
                                    <input ngModel type="text" name="name" value= {{lists.name}} class="form-control" id="Name" [(ngModel)]="lists.name" required >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="category" class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-6">
                                    <input ngModel type="text" name="category"  value={{lists.category}} class="form-control" id="category" [(ngModel)]="lists.category" required>   
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="content" class="col-sm-2 col-form-label">Content</label>
                                <div class="col-sm-6">
                                    <textarea ngModel rows="5" name="content"  class="form-control" id="content" [(ngModel)]="lists.content" required ></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-dark">Update
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>



            </div>
        </div>
    </div>
